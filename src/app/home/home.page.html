<app-nav-bar pageTitle="Seccion noticas"></app-nav-bar>



<ion-content>
  <ion-grid fixed>
    <ion-row >
      <ion-col size-xs="12" size-lg="4" size-md="6" size-sm="12" *ngFor="let noticia of noticias">
        <app-news-card
        [titulo]="noticia.titulo"
        [descripcion]="noticia.descripcion"
        [imagen]="noticia.imagen"
        >
        </app-news-card>
        
      </ion-col>


    </ion-row>
  </ion-grid>

</ion-content>
